version: "3.7"

services:
        app:
                image: britton13lee/blabber
                environment:
                        FLASK_ENV: development
                        DEBUG_METRICS: "true"
                        SETTINGS_FILE: /run/secrets/mongo_settings
                deploy:
                    replicas: 2
                    labels:
                        - traefik.http.routers.app.rule=PathPrefix(`/api`)
                        - traefik.http.middlewares.strip-api-prefix.stripprefix.prefixes=/api
                        - traefik.http.routers.app.middlewares=strip-api-prefix
                        - traefik.http.services.flask.loadbalancer.server.port=5000
                    placement:
                        constraints:
                            - "node.role==worker"
                secrets:
                        - mongo_settings
                          
                                      
        frontend:
                image: vtcs2304s19/blabber-client
                deploy:
                    replicas: 2
                    labels:
                        - traefik.http.routers.frontend.rule=PathPrefix(`/`)
                    placement:
                        constraints:
                            - "node.role==worker"
                    
        proxy:
                image: traefik:v2.1
                command: --api.insecure=true --providers.docker --providers.docker.swarmMode=true
                ports:
                        - 80:80
                        - 8080:8080
                volumes:
                        - /var/run/docker.sock:/var/run/docker.sock
                deploy:
                    placement:
                        constraints:
                        - "node.role==manager"
                      

        mongo:
                image: mongo
                deploy:
                    placement:
                        constraints:
                        - "node.role==worker"
                      

        prometheus:
                image: prom/prometheus
                ports:
                        - 9090:9090

secrets:
        mongodb_connection_settings:
                file: mongo_settings.json